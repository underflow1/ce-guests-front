# Map для правильной обработки Connection заголовка WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ВАЖНО: Замените плейсхолдеры на реальные значения перед использованием:
# - SITE_DOMAIN - домен сайта (например: example.com)
# - SITE_PATH - путь к файлам фронтенда (например: /var/www/example.com)
# - BACKEND_HOST - хост бэкенда (например: 127.0.0.1)
# - BACKEND_PORT - порт бэкенда (например: 8002)
# Можно использовать envsubst для подстановки переменных окружения

server {
    listen 80;
    server_name SITE_DOMAIN;
    root SITE_PATH;

    # Логи
    access_log /var/log/nginx/SITE_DOMAIN-access.log;
    error_log /var/log/nginx/SITE_DOMAIN-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # WebSocket для событий записей
    location /ws/ {
        proxy_pass http://BACKEND_HOST:BACKEND_PORT;
        proxy_http_version 1.1;
        
        # Правильная обработка заголовка Connection для мобильных устройств
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # Увеличенные таймауты для мобильных соединений
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Проксирование API на бэкенд
    location /api/ {
        proxy_pass http://BACKEND_HOST:BACKEND_PORT;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы фронтенда
    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
